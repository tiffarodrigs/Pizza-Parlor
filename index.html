<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <p>Select your pizza size</p>

<div>
  <input type="radio" id="small" name="size" value="small"
         checked>
  <label for="small">small</label>
</div>

<div>
  <input type="radio" id="medium" name="size" value="medium">
  <label for="medium">medium</label>
</div>

<div>
  <input type="radio" id="large" name="size" value="large">
  <label for="large">large</label>
</div>
    <label>Choose your topping </label>
    <div>
      <input type="checkbox" id="pineapple" value="pineapple" name="toppings"
             checked>
      <label for="pineapple">Pineapple</label>
    </div>
    
    <div>
      <input type="checkbox" id="mushroom" value="mushroom" name="toppings">
      <label for="mushroom">mushroom</label>
    </div>
    <div>
      <input type="checkbox" id="chicken" value="chicken" name="toppings">
      <label for="chicken">Chicken</label>
    </div>
    <div>
      <input type="checkbox" id="pepper" value="pepper" name="toppings">
      <label for="pepper">pepper</label>
    </div>
    <div>
      <input type="checkbox" id="onion" value="onion" name="toppings">
      <label for="onion">onion</label>
    </div>
    <div>
      <input type="checkbox" id="cheese" value="cheese" name="toppings">
      <label for="cheese">cheese</label>
    </div>
    <button type=button id="addPizza">Add to cart </button>

    <div >Price: <span id="cost"></span></div>
  </body>
</html>
