<!DOCTYPE html>
<html>

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:ital,wght@0,300;0,400;1,100&display=swap" rel="stylesheet"><script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    
    <div class="container">
      <div>
        <h1> Tiffany's Pizza Parlor</h1>
      </div>
      <div>
        <p class="h5">Select your pizza size</p>

        <div class="size-container">
          <div>
            <img class="imgSize" src="img/small.png"  alt="small" >
            <input type="radio" id="small" name="size" value="small" checked>
            <label for="small">Small</label>
            <small>
              $10
            </small>
          </div>

          <div>
            <img class="imgSize" src="img/medium.png"  alt="medium" >
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium</label>
            <small>
              $12
            </small>
          </div>

          <div>
            <img class="imgSize" src="img/large.png"  alt="large" >
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label>
            <small>
              $15
            </small>
          </div>
        </div>

        <p class="h5">Choose your topping </p>
   
       
        <div class="toppings-container">
        <div class="toppings">
          <img src="img/pineapple.jpeg" alt="pineapple" >
          <input type="checkbox" id="pineapple" value="pineapple" name="toppings" checked>
          <label for="pineapple" >Pineapple</label>
          <small>
            $5
          </small>
        </div>
        <div class="toppings">
          <img  src="img/mushroom.jpeg" alt="mushroom">
          <input type="checkbox" id="mushroom" value="mushroom" name="toppings">
          <label for="mushroom">Mushroom</label>
          <small>
            $2
          </small>
        </div>
        <div class="toppings">
          <img  src="img/chicken.jpeg" alt="chicken">
          <input type="checkbox" id="chicken" value="chicken" name="toppings">
          <label for="chicken">Chicken</label>
          <small>
            $3
          </small>
        </div>
        <div class="toppings">
          <img  src="img/peppers.jpeg" alt="pepper">
          <input type="checkbox" id="pepper" value="pepper" name="toppings">
          <label for="pepper">Pepper</label>
          <small>
            $2
          </small>
        </div>
        <div class="toppings">
          <img src="img/onions.jpeg" alt="onion">
          <input type="checkbox" id="onion" value="onion" name="toppings">
          <label for="onion">Onion</label>
          <small>
            $3
          </small>
        </div>
        <div class="toppings">
          <img src="img/cheese.jpeg" alt="cheese">
          <input type="checkbox" id="cheese" value="cheese" name="toppings">
          <label for="cheese">Cheese</label>
          <small>
            $2
          </small>
        </div>
      </div>
      <div >
        <ul id="pizzaList">

        </ul>
      </div>
      <div id="pizzaDetail">
        <p>Size:<span class="size"></span></p>
        <p>Toppings:<span class="topping"></span></p>
        <p>Price:<span class="price"></span></p>
      </div>
        
        <button type=button id="addPizza">Add to cart </button>

        <div>Price: <span id="cost"></span></div>
      </div>
    </div>
  </body>

</html>
